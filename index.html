<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crevian Vlad CV</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header_split">
        <div id="header_picture">
          <img src="Poza_CV.jpg" alt="" width="100" />
        </div>
        <div id="header_text">
          <h1>Crevian Vlad</h1>
          <h2 id="job-title">Student @Curs Javascript</h2>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li>
          <a href="#" data-page="home" onclick="displayPage('home')">HOME</a>
        </li>
        <li>
          <a href="#" data-page="skills" onclick="displayPage('skills')"
            >SKILLS</a
          >
        </li>
        <li>
          <a href="#" data-page="languages" onclick="displayPage('languages')">
            LANGUAGES</a
          >
        </li>
        <li>
          <a href="#" data-page="projects" onclick="displayPage('projects')"
            >PROJECTS</a
          >
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <form action="" method="get">
            <div>
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="example@email.com"
                required
              />
            </div>
            <div>
              <label for="contactName">Enter your name</label>
              <input type="text" name="contactName" id="contactName" />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>

        <section>Menu 2</section>
      </div>

      <div id="main">
        <div id="home" class="page">
          <h2>Home</h2>
          <p>Welcome to my first CV</p>
        </div>

        <div id="skills" class="page">
          <h2>Skills</h2>
          <ul></ul>
        </div>

        <div id="languages" class="page">
          <h2>Languages</h2>
          <table>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>C2</td>
            </tr>
          </table>
        </div>

        <div id="projects" class="page">
          <h2>Projects</h2>
        </div>
      </div>
    </section>

    <footer>
      <a
        href="https://www.linkedin.com/in/vlad-crevian-451a0262/"
        target="_blank"
        >LinkedIn</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
